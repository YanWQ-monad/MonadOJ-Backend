dist: trusty

branches:
  only:
  - master
  - develop
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

services:
  - mysql

language: python

cache:
  - pip

python:
  - "3.6"

install:
  - pip install -r requirements.txt
  - pip install coverage coveralls codacy-coverage

before_script:
  - ./tests/create_database.sh

script:
  - coverage run test.py
  - coverage report

after_success:
  - coveralls
  - coverage xml
  - python-codacy-coverage -r coverage.xml

after_failure:
  - cat test.log
